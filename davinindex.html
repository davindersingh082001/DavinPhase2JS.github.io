<html>

<head>

<body>
  

  <p id="main1">
    Davinder's Travel List      <!--main heading-->
  </p>
<section id="section1">

  <button id="playbutton" type="button">Play</button>     <!--creating play button-->

    <h1 id="cityname"></h1>
    <h3 id="temp"></h3>
    <h3 id="info"></h3>

  <h2> Enter the places you want to travel</h2>     <!-- second heading-->
